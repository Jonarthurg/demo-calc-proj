<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
</head>
<body>
<div id="calcBody"> <!--The virtual body of the calculator -->


    <div id="inputDiv" >
        
        <input id="input"  placeholder="0" type="text">
    
    </div>
    
    <div id="rowOne">    <!--First row of buttons -->

        <button id="clearAll">C</button>
        <button id="clearLastEntry">CE</button>
        <button id="modulus">%</button>
        <button id="divide">/</button>

        
    </div>


    <div id="rowTwo">    <!--First row of buttons -->

        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiply">X</button>

        
    </div>

    <div id="rowThree">    <!--First row of buttons -->

        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="subtraction">-</button>

        
    </div>



    <div id="rowFour">    <!--First row of buttons -->

        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="addition">+</button>

        
    </div>




    <div id="rowFive">    <!--First row of buttons -->

        <button id="zero">0</button>
        <button id="decimal">.</button>
        <button id="equals">=</button>
   

        
    </div>

</div>
















    <script src="script.js"></script>
</body>
</html>
